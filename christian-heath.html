<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Christian Heath — AI • Automation • Engineering</title>
  <meta name="description" content="AI, Automation, and Engineering expert. Building intelligent systems to make businesses more money." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #040b16;
      --ink: #e6edf6;
      --muted: #8ea2bc;
      --accent: #b9f969;
      --glass: rgba(255,255,255,0.04);
      --stroke: rgba(255,255,255,0.12);
    }

    *, *::before, *::after { box-sizing: border-box; }
    
    html, body { 
      margin: 0; 
      padding: 0; 
      height: 100vh;
      overflow: hidden;
    }
    
    body {
      color: var(--ink);
      background: radial-gradient(circle at 20% 50%, #0b284a 0%, transparent 50%),
                  radial-gradient(circle at 80% 80%, #0a2a55 0%, transparent 50%),
                  radial-gradient(circle at 40% 20%, #173b71 0%, transparent 50%),
                  var(--bg);
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Subtle animated background */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(circle at 50% 50%, transparent 0%, var(--bg) 70%),
        repeating-linear-gradient(
          0deg,
          transparent,
          transparent 100px,
          rgba(255,255,255,0.01) 100px,
          rgba(255,255,255,0.01) 200px
        );
      pointer-events: none;
      opacity: 0.5;
    }

    .container {
      text-align: center;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      position: relative;
      z-index: 1;
    }

    /* Headshot */
    .headshot {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      margin: 0 auto 32px;
      border: 2px solid var(--stroke);
      overflow: hidden;
      background: var(--glass);
      position: relative;
    }

    .headshot img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Typography */
    h1 {
      font-size: clamp(32px, 6vw, 48px);
      font-weight: 900;
      margin: 0 0 8px;
      letter-spacing: -0.02em;
      line-height: 1;
      background: linear-gradient(180deg, var(--ink) 0%, rgba(230,237,246,0.8) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--accent);
      margin: 0 0 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .subtitle span {
      opacity: 0.3;
    }

    .bio {
      font-size: 16px;
      line-height: 1.6;
      color: var(--muted);
      margin: 0 0 40px;
      max-width: 480px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Buttons */
    .actions {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: 600;
      text-decoration: none;
      font-size: 14px;
      letter-spacing: 0.02em;
      border: 1px solid var(--stroke);
      color: var(--ink);
      background: var(--glass);
      transition: all 0.2s ease;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn:hover {
      background: rgba(255,255,255,0.08);
      border-color: rgba(255,255,255,0.2);
      transform: translateY(-1px);
    }

    .btn.primary {
      background: rgba(185,249,105,0.1);
      border-color: rgba(185,249,105,0.3);
      color: var(--accent);
    }

    .btn.primary:hover {
      background: rgba(185,249,105,0.15);
      box-shadow: 0 0 20px rgba(185,249,105,0.2);
    }

    /* Skills badges */
    .skills {
      display: flex;
      gap: 8px;
      justify-content: center;
      margin: 32px 0;
      flex-wrap: wrap;
    }

    .skill-badge {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      background: var(--glass);
      border: 1px solid var(--stroke);
      color: var(--muted);
    }

    /* Icons */
    .icon {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }

    /* Mobile adjustments */
    @media (max-width: 640px) {
      body {
        height: 100vh;
        overflow-y: auto;
      }
      
      .container {
        padding: 60px 24px;
      }

      h1 {
        font-size: 36px;
      }

      .subtitle {
        font-size: 12px;
      }

      .bio {
        font-size: 15px;
      }

      .actions {
        flex-direction: column;
        width: 100%;
      }

      .btn {
        width: 100%;
        justify-content: center;
      }
    }

    /* Entrance animation */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container > * {
      animation: fadeInUp 0.6s ease-out backwards;
    }

    .headshot { animation-delay: 0.1s; }
    h1 { animation-delay: 0.2s; }
    .subtitle { animation-delay: 0.3s; }
    .bio { animation-delay: 0.4s; }
    .skills { animation-delay: 0.5s; }
    .actions { animation-delay: 0.6s; }
  </style>
</head>
